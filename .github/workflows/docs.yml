name: Build Docs üìù

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - README.md

jobs:
  deploy-readme:
    name: Deploy README to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create simple documentation site
        run: |
          mkdir -p public
          cp README.md public/
          
          # Create a simple HTML page that renders the README
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>sftui - A Terminal UI SFTP Client</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
                      max-width: 800px; 
                      margin: 0 auto; 
                      padding: 20px; 
                      line-height: 1.6; 
                  }
                  .header {
                      text-align: center;
                      margin-bottom: 30px;
                      padding: 20px;
                      background: #f6f8fa;
                      border-radius: 8px;
                  }
                  .header h1 { margin: 0 0 10px 0; color: #333; }
                  .header p { margin: 0; color: #666; }
                  .nav { margin: 20px 0; text-align: center; }
                  .nav a { 
                      margin: 0 10px; 
                      padding: 8px 16px;
                      background: #0366d6;
                      color: white;
                      text-decoration: none;
                      border-radius: 4px;
                  }
                  .nav a:hover { background: #0256cc; }
                  iframe {
                      width: 100%;
                      min-height: 800px;
                      border: none;
                      background: white;
                  }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>üìÅ sftui</h1>
                  <p>Terminal UI SFTP Client - A modern dual-pane SFTP client built with Rust</p>
              </div>
              
              <div class="nav">
                  <a href="https://crates.io/crates/sftui">üì¶ Crates.io</a>
                  <a href="https://github.com/wtnqk/sftui">üîó GitHub</a>
                  <a href="https://docs.rs/sftui">üìö docs.rs</a>
              </div>
              
              <p><strong>üìñ Documentation:</strong> See <a href="https://github.com/wtnqk/sftui/blob/master/README.md">README.md</a> for complete usage instructions.</p>
              
              <h2>üöÄ Quick Install</h2>
              <pre><code>cargo install sftui</code></pre>
              
              <h2>‚ö° Prerequisites</h2>
              <p><strong>SSH Agent is strongly recommended for key authentication.</strong></p>
              <p>Make sure ssh-agent is running and your SSH keys are added before using sftui.</p>
              
              <h2>üí° Quick Start</h2>
              <pre><code>sftui                  # Start with SSH config host selection
sftui -H hostname      # Connect directly to a specific host  
sftui -H user@host     # Connect with username and host</code></pre>
              
              <h2>‚å®Ô∏è Key Bindings</h2>
              <ul>
                  <li><strong>Tab</strong> - Switch between local/remote panes</li>
                  <li><strong>‚Üë/‚Üì or j/k</strong> - Navigate files</li>
                  <li><strong>Enter</strong> - Enter directory</li>
                  <li><strong>Space</strong> - Select/deselect files</li>
                  <li><strong>t</strong> - Transfer selected files</li>
                  <li><strong>c</strong> - Change connection</li>
                  <li><strong>/</strong> - Search files</li>
                  <li><strong>q</strong> - Quit</li>
              </ul>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: Deploy documentation from README
